<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sidebar Layout</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f7f6;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #ecf0f1;
        }

        .sidebar a {
            text-decoration: none;
            color: #bdc3c7;
            padding: 15px 10px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #34495e;
            color: #ffffff;
            padding-left: 20px;
        }

        .sidebar a.active {
            background-color: #3498db;
            color: white;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px; /* Same as sidebar width */
            padding: 40px;
            flex-grow: 1;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Responsive tweak */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }
            .sidebar h2, .sidebar a span {
                display: none;
            }
            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>

  <nav class="sidebar">
    <h2>Dashboard</h2>
    <a href="idempotency.html" class="active">Idempotency Key</a>
</nav>

    <div class="main-content">
        <div class="card">
            <h1>Real World System Design Concepts!</h1>
            </br>
            <p>Hello!  Friends Please give few minutes to explore my new blog.</p>
        </div>
    </div>

</body>
</html>
